<script>
    $(function(){
        var notYet=$("#notYet");
        var already=$("#already");
        var myuser=$("#myuser");
        var cfbUname=sessionStorage.getItem("cfbUname");
        if(cfbUname==""||cfbUname==null){
            notYet.css("display","block");
            already.css("display","none");
        }else{
            notYet.css("display","none");
            already.css("display","block");
            myuser.html(cfbUname);
        }
        already.css("fontSize","1rem");
    })
    var quitme=$("#quit");
    quitme.css("cursor","pointer");
    quit.onclick=function(){
        sessionStorage.setItem("cfbUname","");
        history.go(0);
    }
</script>
